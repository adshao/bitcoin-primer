<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f7931a" />
    
    <!-- SEO Meta Tags -->
    <title>Bitcoin Primer - Understanding Bitcoin from Multiple Perspectives</title>
    <meta name="description" content="Comprehensive Bitcoin education platform exploring Bitcoin through 9 disciplinary perspectives: money, banking, economics, computer science, game theory, energy, politics, philosophy, and law." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bitcoinprimer.org/" />
    <meta property="twitter:title" content="Bitcoin Primer - Understanding Bitcoin from Multiple Perspectives" />
    <meta property="twitter:description" content="Comprehensive Bitcoin education platform exploring Bitcoin through 9 disciplinary perspectives." />
    <meta property="twitter:image" content="https://bitcoinprimer.org/og-image.jpg" />

    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <link rel="canonical" href="https://bitcoinprimer.org/" />

    <link rel="manifest" href="/manifest.json" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "Bitcoin Primer",
      "alternateName": "Bitcoin Primer",
      "url": "https://bitcoinprimer.org",
      "description": "Comprehensive Bitcoin education platform from multiple disciplinary perspectives",
      "inLanguage": "en-US",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://bitcoinprimer.org/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Bitcoin Primer",
        "logo": {
          "@type": "ImageObject",
          "url": "https://bitcoinprimer.org/bitcoin-icon.svg"
        }
      }
